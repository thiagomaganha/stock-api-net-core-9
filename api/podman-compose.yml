version: '3.8'
services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: sqlserver
    ports:
    - 1433:1433
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: Str0ng!Passw0rd
    volumes:
    - sqlserverdata:/var/opt/mssql
    restart: unless-stopped
volumes:
  sqlserverdata: {}
